    Header
    <header>
      <div class="header-left">
        <h1>My Account</h1>

    <!-- main content -->
    <main class="main">
      <div class="Myaccount">
        <div class="change-password-container">
          <h2 class="change-password-heading">Change Password</h2>
          <form id="changePasswordForm" class="change-password-form">
            <div>
              <div class="form-group">
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
              </div>
              <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
              </div>
              <button type="submit" class="change">Change Password</button>
            </div>
          </form>
        </div>

        <div class="change-password-container">
          <h2 class="change-email-heading">Change Email</h2>
          <form id="changeEmailForm" class="change-email-form">

            <div>
              <div class="form-group">
                <label for="currentEmail">Current Email:</label>
                <input type="email" id="currentEmail" name="currentEmail" required>
              </div>
              <div class="form-group">
                <label for="newEmail">New Email:</label>
                <input type="email" id="newEmail" name="newEmail" required>
              </div>
              <button type="submit" class="change">Change Email</button>
            </div>
          </form>
        </div>
      </div>


    </main>





  </div>
  <script src="App.js"></script>
